<mat-grid-list cols="3" rowHeight="650px">
  <mat-grid-tile *ngFor="let article of articles" [colspan]="1" [rowspan]="1">
    <mat-card class="example-card">
      <!-- <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Article"
      /> -->
      <img mat-card-image [src]="article?.image" alt="Article" width="200" height="400" />
      <mat-card-content>
        <mat-card-title>{{ article?.title }}</mat-card-title>
        <p>
          {{ article?.description }}
        </p>
        <mat-card-subtitle>By {{ article?.owner }}</mat-card-subtitle>
        <mat-card-subtitle>{{ article?.status }}</mat-card-subtitle>
      </mat-card-content>
      <mat-card-actions>
        <button
          *ngIf="showApproveDeny(article?.status)"
          mat-raised-button
          color="primary"
          (click)="approveArticle(article)"
        >
          APPROVE
        </button>
        <button
          *ngIf="showApproveDeny(article?.status)"
          mat-button
          (click)="denyArticle(article)"
        >
          DENY
        </button>
        <!-- <button
         
          mat-raised-button
          color="primary"
          (click)="deleteArticle(article)">
        
        DELETE</button> -->
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
