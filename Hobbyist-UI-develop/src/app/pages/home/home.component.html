<mat-grid-list cols="3" rowHeight="500px">
  <ng-container *ngFor="let article of articles">
    <mat-grid-tile
      *ngIf="isArticleApproved(article?.status)"
      [colspan]="1"
      [rowspan]="1"
    >
      <mat-card class="example-card">
        <!-- <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Article"
        /> -->
        <img mat-card-image [src]="article?.image" alt="Article" />
        <mat-card-content>
          <mat-card-title>{{ article?.title }}</mat-card-title>
          <p>
            {{ article?.description }}
          </p>
          <mat-card-subtitle>By {{ article?.owner }}</mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
